<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录</title>
<link type="text/css" rel="stylesheet" href="../static/css/login.css" />
<script type="text/javascript" src="../static/js/jquery-3.5.1.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	var height=$(document).height();
	$('.main').css('height',height);
})
</script>
</head>
<body>
<form id="form" action="/login/" method="post">
<div class="main">
  <div class="main0" style="margin-top: 70px;">
     <div class="main_left">
        <img src="../static/images/login-image-3.png" class="theimg"/>
        <img src="../static/images/login-image-2.png" class="secimg"/>
        <img src="../static/images/login-image-1.png" class="firimg"/>
     </div>
     <div class="main_right">
        <div class="main_r_up">
            <img src="../static/images/user.png" style="height: 100px;width: 100px;" />
            <div class="pp">登录</div>
        </div>
        <div class="sub"><p>还没有账号？<a href="/register"><span class="blue">立即注册</span></a></p></div>
        <div class="txt">
            <span style="letter-spacing:8px;">用户名:</span>
            <input id="login" name="username" type="text" class="txtphone" placeholder="请输入注册手机号或邮箱"/>
        </div>
        <div class="txt">
            <span style="letter-spacing:4px;">登录密码:</span>
            <input name="password" type="password" class="txtphone" placeholder="请输入登录密码"/>
        </div>
        <div class="txt">
            <span style=" float:left;letter-spacing:8px;">验证码:</span>
            <input name="checkcode" type="text" class="txtyzm" placeholder="请输入页面验证码"/>
            <a href="/login"><img src="../static/yanzheng.png" style="width: 100px;height: 43px;margin-left: 30px;"></a>
        </div>
        <div class="xieyi">
            <input name="" type="checkbox" value="" checked="checked"/>
            记住我 <a href="/updatePwd"><span class="blue" style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
        </div>
         <div >
             <button type="button" style="margin-left: 150px;margin-top: 20px; width: 60px;height: 30px;color: #000b16;background-color: gainsboro;" onclick="test()">登录</button>
             <span id="error" style="color: red">{{ login_error }}</span>
         </div>
     </div>
  </div>
</div>

<div class="footer">
  <div class="footer0">
     <div class="footer_l">使用条款 | 隐私保护</div>
     <div class="footer_r">© 2020 （朱元庆）图书信息服务有限公司    苏ICP备0000000号</div>
  </div> 
</div>
</form>
<script type="text/javascript">
     var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
    //var reg = /^\D\w*@\w+\.[com,cn]{2,3}$/
    reg2 = /^1[3589][0-9]{9}$/;
    function test() {
        var data = $("#login").val();
        console.log(data);
        if(!$("input[name='checkcode']").val()){
            alert("请填入验证码！");
        }else if(reg.test(data) || reg2.test(data)){
            $("#form").submit();
        }else {
            alert("请根据提示填写用户名！！！");
        }
    }

</script>
</body>
</html>
