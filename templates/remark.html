<script>
		var p_s = 0;
		var s_s = 0;
		var w_s = 0;
		function score(e){
			n = parseInt($(e).val());
			name = $(e).parent().attr('name');
			if(name==="product"){
				p_s = n*2;
			}else if(name==="seller"){
				s_s = n*2;
			}else if(name==="wuliu"){
				w_s = n*2;
			}
			stars = $(e).parent().children("li");
			for(var i=0;i<5;i++){
				$(stars[i]).children().css("display","inline-block");
				$(stars[i]).children('svg').eq(1).css("display","none");
			}
			for(var i=0;i<n;i++){
				$(stars[i]).children().css("display","none");
				$(stars[i]).children('svg').eq(1).css("display","inline-block");
			}
			console.log(p_s,s_s,w_s);
		}
		function trans(e){
			$(e).children("svg").eq(0).children().attr("fill","deepskyblue");
		}
		function back(e){
			$(e).children("svg").eq(0).children().attr("fill","black");
		}
		function handup(){
		    var orderbyid = $("input[name=orderbyid]").val();
		    console.log(orderbyid);
			remark = $("#content").val();
			grade = p_s*0.5+s_s*0.3+w_s*0.2;
			status = $("input[name='remark']").val();
			$.ajax({
				type:"post",
				url:"/addComment/",
				async:true,
				data:{"remark":remark,"score":grade,"orderbyid":orderbyid},
                success:function (res) {
                    window.location.href="/selectOrder/";
                }
			});
		}
	</script>
